<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-outlined">chevron_left</button>
            <div class="image-list">
                <img src="./assests/img1.avif" alt="img-1" class="image-item">
                <img src="./assests/img2.avif" alt="img-2" class="image-item">
                <img src="./assests/img3.avif" alt="img-3" class="image-item">
                <img src="./assests/img4.avif" alt="img-4" class="image-item">
                <img src="./assests/img5.avif" alt="img-5" class="image-item">
                <img src="./assests/img6.avif" alt="img-6" class="image-item">
                <img src="./assests/img7.avif" alt="img-7" class="image-item">
                <img src="./assests/img8.avif" alt="img-8" class="image-item">
                <img src="./assests/img9.avif" alt="img-9" class="image-item">
                <img src="./assests/img10.avif" alt="img-10" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-outlined">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
