<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Panel Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="https://img.freepik.com/free-psd/logo-mockup-panel-wall_511564-1493.jpg?w=1800&t=st=1696404296~exp=1696404896~hmac=8fb0735a04543280f9165865766c5857321d029ff368836f3b9de7d398698440" alt="Image Logo">
            </div>
           <span class="logo_name">Coding<p>AB</p></span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-file"></i>
                        <span class="link-name">Content</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="link-name">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span class="link-name">like</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-comment"></i>
                        <span class="link-name">Comment</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-share"></i>
                        <span class="link-name">Share</span>
                    </a>
                </li>
            </ul>
            <ul class="logout-mode">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="link-name">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <i class="fa-solid fa-moon"></i>
                        <span class="link-name">Dark-Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                    
                </li>
                
            </ul>
        </div>
    </nav>
</body>
</html>
